description: rb / site / gcr / pull request
filename: ci/cloudbuild.yaml
github:
  name: magin-concept
  owner: rigelblu
  pullRequest:
    branch: .*
    commentControl: COMMENTS_ENABLED
name: gcr-pr
substitutions:
  _ARTIFACT: us-central1-docker.pkg.dev
  _DEPLOY_TAG: pull-request
  _ENV_ANALYTICS_ID: ''
  _MAX_INSTANCES: '1'
  _MIN_INSTANCES: '0'
  _NODE_ENV: development
  _REGION: us-central1
  _SERVICE_NAME: mgn-site
  _TRAFFIC_TO_LATEST: 'false'
