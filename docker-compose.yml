version: '3'
services:
  mgn-concept:
    build:
      args:
        NEXT_PUBLIC_ANALYTICS_ID: ${NEXT_PUBLIC_ANALYTICS_ID}
        NEXT_PUBLIC_STRIPE_PAYMENT_URL: ${NEXT_PUBLIC_STRIPE_PAYMENT_URL}
